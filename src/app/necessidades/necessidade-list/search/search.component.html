<div class="text-center mt-3 mb-3">
    <form>
        <i class="fa fa-search mr-1" ></i>
        <input
            class="rounded mr-2"
            type="search"
            placeholder="Filtrar"
            autofocus
            (keyup)="onKeyUp($event.target)"
            [value]="value">
    </form>
</div>
