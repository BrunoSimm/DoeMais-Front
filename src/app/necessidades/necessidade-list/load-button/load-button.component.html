<div class="text-center" *ngIf="hasMore; else messageTemplate">
    <button class="btn btn-primary">Carregar mais</button>
</div>

<ng-template #messageTemplate>
    <p class="text-center text-muted">Não encontrou a Necessidade que buscava? 
        <a [routerLink]="['/necessidades', 'add']">
            Você pode criar uma nova!
        </a> 
    </p>
</ng-template>
