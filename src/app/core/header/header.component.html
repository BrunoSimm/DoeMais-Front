<header class="fixed-top">
    <nav class="navbar navbar-light bg-white text-center">
        <div class="col-md-6 mb-2">
            <img class="img-fluid d-none d-sm-block"
                src="/assets/img/logo_doe+.png" alt="Welcome">
        </div>
        <div *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle mr-1"></i>
            <a class="mr-1">{{ user?.name }}</a>
            <a (click)="logout()"><br>(Logout)</a>
        </div>
        <ng-template #login>
            <span class="navbar-text">
                <button [routerLink]="['']" type="button" class="btn btn-primary btn-sm">Login</button>
            </span>
        </ng-template>
    </nav>
</header>
