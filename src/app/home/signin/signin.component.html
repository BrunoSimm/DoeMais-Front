    <form class="form mt-4" [formGroup]="loginForm" (submit)="login()">
        <div class="form-group">
            <ap-vmessage *ngIf="loginForm?.get('email')?.errors?.required" text="E-mail é obrigatório!"></ap-vmessage>
            <ap-vmessage *ngIf="loginForm?.get('email')?.errors?.email" text="E-mail inválido!"></ap-vmessage>
            <input #emailInput
                formControlName="email"
                class="form-control" 
                placeholder="E-mail" 
                autofocus> 
        </div>
    
        <div class="form-group">
            <ap-vmessage *ngIf="loginForm?.get('password')?.errors?.required" text="Senha é obrigatório!"></ap-vmessage>  
            <input
                formControlName="password"
                type="password" 
                class="form-control" 
                placeholder="Senha">       
        </div>
    
        <button
            [disabled]="loginForm.invalid"
            type="submit" 
            class="btn btn-primary btn-block mt-2 mb-2">
            Login
        </button>
    
    </form>
    <div class="text-center">
        <br><p>Não possui cadastro?<br> <a [routerLink]="['signup']">Registre-se agora!</a></p>
    </div>
