<div class="text-center">
    <button type="button" class="btn btn-primary" [routerLink]="['/itens', 'add']">
        Cadastrar Novo Item
    </button>
</div>

<h3 class="text-center"><b>Escolha o item desejado para criar uma 'Necessidade' e receber doações!</b></h3>

<ap-search 
    (onTyping)="filter = $event" [value]='filter'>
</ap-search>

<itens [itens]="itens | filterByName: filter"></itens>

<ap-load-button 
    (click)="load()" 
    [hasMore]="hasMore">
</ap-load-button>
