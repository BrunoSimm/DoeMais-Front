<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div class="text-center">
            <h3>Cadastrar Item</h3>
            <form [formGroup]="itemAddForm" class="form mt-4" (submit)="signUp()">
                <div class="form-group mt-2 mb-2">
                    <ap-vmessage *ngIf="itemAddForm?.get('name')?.errors?.required" text="Nome é obrigatório!"></ap-vmessage>
                    <ap-vmessage *ngIf="itemAddForm?.get('name')?.errors?.minlength" text="Nome deve ser maior que 2 caracteres!"></ap-vmessage>
                    <ap-vmessage *ngIf="itemAddForm?.get('name')?.errors?.maxlength" text="Nome deve ser menor que 60 caracteres!"></ap-vmessage>
                    <input formControlName="name" placeholder="Nome do Item" class="form-control">
                </div>
                
                <div class="form-group mt-2 mb-2">
                    <ap-vmessage *ngIf="itemAddForm?.get('description')?.errors?.required" text="Descrição é obrigatório!"></ap-vmessage>
                    <ap-vmessage *ngIf="itemAddForm?.get('description')?.errors?.minlength" text="Descrição deve ser maior que 2 caracteres!"></ap-vmessage>
                    <ap-vmessage *ngIf="itemAddForm?.get('description')?.errors?.maxlength" text="Descrição deve ser menor que 60 caracteres!"></ap-vmessage>
                    <input formControlName="description" placeholder="Descrição" class="form-control">
                </div>
        
                <div class="form-group mt-2 mb-2">
                    <ap-vmessage *ngIf="itemAddForm?.get('image')?.errors?.required" text="Link da imagem é obrigatório!"></ap-vmessage>
                    <ap-vmessage *ngIf="itemAddForm?.get('image')?.errors?.pattern" text="Link inválido!"></ap-vmessage>
                    <input formControlName="image" placeholder="URL Imagem" class="form-control">
                </div>
            
                <div class="text-center">
                    <button [disabled]="itemAddForm.invalid || itemAddForm.pending" class="btn btn-primary btn-block">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
